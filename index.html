<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <!-- layout -->
    <div id="sampleRequestsWrapper">
      <table>
        <tr>
          <th>customers</th>
          <th>accounts</th>
          <th>bills</th>
          <th>purchase</th>
        </tr>
        <tr>
          <td><div id="customers"></div></td>
          <td><div id="accounts"></div></td>
          <td><div id="bills"></div></td>
          <td><div id="purchases"></div></td>
        </tr>
      </table>
    </div>
      <div id="floating-panel">
        <input onclick="deleteMarkers(); updateAtmLocation()" type=button value="Update ATM Location">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="deleteMarkers();" type=button value="Delete Markers">
      </div>
    <div id="map"></div>

    <!-- js -->
    <script src="js/map.js" type="text/javascript"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpYYeWmVMeYTAfAscvUMDKHb6eJxray34&callback=initMap">
    </script>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/nessieAPI.js"></script>

    <script type="text/javascript">
      main()
    </script>
  </body>
</html>
